<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <link rel='icon' type='image/png' sizes='32x32' href='favicon-32x32.png'>
  <link rel='icon' type='image/png' sizes='96x96' href='favicon-96x96.png'>
  <link rel='stylesheet' href='css/common.css'>

  <title>Hit Test</title>
</head>

<body>
  <header>
    <details open>
      <summary>Hit Test</summary>
      <p>
        This sample demonstrates use of hit testing to place virtual objects on real-world surfaces.
        <a class="back" href="./">Back</a>
      </p>
    </details>
  </header>
  <script type="module">
    import { WebXRButton } from './js/util/webxr-button.js';
    import { Scene } from './js/render/scenes/scene.js';
    import { Renderer, createWebGLContext } from './js/render/core/renderer.js';
    import { Node } from './js/render/core/node.js';
    import { Gltf2Node } from './js/render/nodes/gltf2.js';
    import { DropShadowNode } from './js/render/nodes/drop-shadow.js';
    import { glMatrix, mat4, vec3 } from './js/render/math/gl-matrix.js';
    import { Ray } from './js/render/math/ray.js';

    // XR globals.
    let xrButton = null;
    let xrRefSpace = null;
    let xrViewerSpace = null;
    let xrHitTestSource = null;

    // WebGL scene globals.
    let gl = null;
    let renderer = null;
    let scene = new Scene();
    scene.enableStats(false);

    let box_parent = new Node();
    let box = new Gltf2Node({ url: 'media/gltf/box/box.gltf' });
    let box_lid = new Gltf2Node({ url: 'media/gltf/box/box_lid.gltf' });
    box_parent.addNode(box);
    box_parent.addNode(box_lid);
    box_parent.visible = false;
    scene.addNode(box_parent);

    let reticle = new Gltf2Node({ url: 'media/gltf/reticle/reticle.gltf' });
    reticle.visible = false;
    scene.addNode(reticle);


    // Having a really simple drop shadow underneath an object helps ground
    // it in the world without adding much complexity.
    let shadow = new DropShadowNode();
    vec3.set(shadow.scale, 0.15, 0.15, 0.15);
    box_parent.addNode(shadow);

    const MAX_FLOWERS = 30;
    let flowers = [];

    // Ensure the background is transparent for AR.
    scene.clear = false;

    function initXR() {
      xrButton = new WebXRButton({
        onRequestSession: onRequestSession,
        onEndSession: onEndSession,
        textEnterXRTitle: "START AR",
        textXRNotFoundTitle: "AR NOT FOUND",
        textExitXRTitle: "EXIT  AR",
      });
      document.querySelector('header').appendChild(xrButton.domElement);

      if (navigator.xr) {
        navigator.xr.isSessionSupported('immersive-ar')
          .then((supported) => {
            xrButton.enabled = supported;
          });
      }
    }

    function onRequestSession() {
      return navigator.xr.requestSession('immersive-ar',
        {
          requiredFeatures: ['local', 'hit-test', 'dom-overlay'],
          domOverlay: { root: document.body }
        })
        .then((session) => {
          xrButton.setSession(session);
          onSessionStarted(session);
        });
    }
    function onSessionStarted(session) {
      session.addEventListener('end', (event) => { xrButton.setSession(null); });
      session.addEventListener('select', onSelect);

      if (!gl) {
        gl = createWebGLContext({
          xrCompatible: true
        });

        renderer = new Renderer(gl);

        scene.setRenderer(renderer);
      }

      session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });
      // In this sample we want to cast a ray straight out from the viewer's
      // position and render a reticle where it intersects with a real world
      // surface. To do this we first get the viewer space, then create a
      // hitTestSource that tracks it.
      session.requestReferenceSpace('viewer').then((refSpace) => {
        xrViewerSpace = refSpace;
        session.requestHitTestSource({ space: xrViewerSpace }).then((hitTestSource) => {
          xrHitTestSource = hitTestSource;
        });
      });

      session.requestReferenceSpace('local').then((refSpace) => {
        xrRefSpace = refSpace;

        session.requestAnimationFrame(onXRFrame);
      });
    }

    function onEndSession(session) {
      xrHitTestSource.cancel();
      xrHitTestSource = null;
      session.end();
    }

    var stage_1 = true;
    var stage_2 = false;

    function onSelect(event) {
      if (stage_1) {
        if (box_parent.visible) {
          stage_1 = false;
          stage_2 = true;
        }
      }
      else if (stage_2) {
        let colided = checkCollision();
        if (colided) {
          var m = box_lid.matrix;
          box_lid.matrix = mat4.rotate(m, box_lid.matrix, glMatrix.toRadian(90), [1, 0, 0]);
          stage_2 = false;
        }
      }
    }


    var viewerPose;
    function checkCollision() {
      if (viewerPose) {
        let min = [
          box_lid.min[0] + box_parent.position.x,
          box_lid.min[1] + box_parent.position.y,
          box_lid.min[2] + box_parent.position.z
        ];
        let max = [
          box_lid.max[0] + box_parent.position.x,
          box_lid.max[1] + box_parent.position.y,
          box_lid.max[2] + box_parent.position.z
        ];
        let transform = viewerPose.transform;
        let ray = new Ray(transform.matrix);
        let direction = ray.direction;
        var position = transform.position;
        //let colided = check_ray_box_intersection(viewerPose.transform.position, direction, min, max, __, box_parent.position);
        let result = ray.intersectsAABB(min, max);
        if (result) {
          return true;
        }
      }
      return false;
    }



    // Called every time a XRSession requests that a new frame be drawn.
    function onXRFrame(t, frame) {
      let session = frame.session;
      viewerPose = frame.getViewerPose(xrRefSpace);
      // If we have a hit test source, get its results for the frame
      // and use the pose to display a reticle in the scene.
      if (stage_1) {
        box_parent.visible = false;
        if (xrHitTestSource && viewerPose) {
          var xrHitTestResults = frame.getHitTestResults(xrHitTestSource);
          if (xrHitTestResults.length > 0) {
            let pose = xrHitTestResults[0].getPose(xrRefSpace);
            box_parent.visible = true;
            box_parent.matrix = pose.transform.matrix;
            //box_parent.translation = pose.transform.position;
            box_parent.position = pose.transform.position;
            //box_lid.position = pose.transform.position;
          }
        }
      }
      else {
        reticle.visible = false;
        if (xrHitTestSource && viewerPose) {
          var xrHitTestResults = frame.getHitTestResults(xrHitTestSource);
          if (xrHitTestResults.length > 0) {
            let pose = xrHitTestResults[0].getPose(xrRefSpace);
            reticle.visible = true;
            reticle.matrix = pose.transform.matrix;
          }
        }
      }

      scene.startFrame();
      session.requestAnimationFrame(onXRFrame);
      scene.drawXRFrame(frame, viewerPose);
      scene.endFrame();
    }
    // Start the XR application.
    initXR();
  </script>
</body>

</html>
